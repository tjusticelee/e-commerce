<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <header>
      <h1>Home</h1>
      <ul>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="management.html">Management</a></li>
        <li><a href="shipments.html">Shipments</a></li>
      </ul>
    </header>
    <table>
      <tbody>
      {% for product in product_list %}
        <tr>
          <th class="productbox">{{ product['name']}}</th>
          <form class="inputbox" name="product_name" method="post">
            Change name
            <input type="text">
          </form>
          <td class="inputbox">{{ product['picture']}}</td>
          <form class="inputbox" name="product_picture" method="post">
            Change picture
            <input type="text">
          </form>
          <td class="inputbox">{{ product['price']}}</td>
          <form class="inputbox" name="product_price" method="post">
            Change price
            <input type="text">
          </form>
          <td class="inputbox">{{ product['availability']}}</td>
          <form class="inputbox" name="product_availability" method="post">
            Change availability
            <input type="text">
          </form>
        </tr>
     {% endfor %}
     </tbody>
    </table>
  </body>
</html>
